		<title>Developer Student Clubs KIET Portal</title>

			name="description"
			content="An efficient and scalable software solution to manage everything @dsckiet."
		/>
		<meta
			name="keywords"
			content="dsckiet, developer student clubs, portal, dsc portal, dsckiet portal, scalable, communit, community management"
		/>

		<meta property="og:type" content="website" />

		<meta property="og:image" content="android-chrome-512x512.png" />

			property="twitter:description"
			content="An efficient and scalable software solution to manage everything @dsckiet."
		/>
		<meta property="twitter:image" content="android-chrome-512x512.png" />
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function () {
					navigator.serviceWorker
						.register("service-worker.js")
						.then(
							function (registration) {
								// Registration was successful
								console.log(
									"ServiceWorker registration successful with scope: ",
									registration.scope
								);
							},
							function (err) {
								// registration failed :(
								console.log(
									"ServiceWorker registration failed: ",
									err
								);
							}
						)
						.catch(function (err) {
							console.log(err);
						});
				});
			} else {
				console.log("service worker is not supported");
			}
		</script>
		<!-- <script>
			console.log = console.warn = console.error = () => {};
		</script> -->
	</head>

	<body>
